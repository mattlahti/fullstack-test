<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Countries Search</title>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="header">
			<h1>Country List</h1>
		</div>

		<div class="search-wrapper">
			<form>
				<input id="search-input" name="search-value" type="text" class="serializable">
				<button id="search-button" type="submit">Search</button>
				<br>
				<label><input name="search-type" type="radio" value="name" checked>Name</label>
				<label><input name="search-type" type="radio" value="full_name">Full Name</label>
				<label><input name="search-type" type="radio" value="alpha">Code</label>
			</form>
		</div>

		<div class="results-wrapper">
			<ul id="results-body"></ul>
			<div id="results-message"></div>
			<div id="results-regions"></div>
		</div>

		<script src="/js/app.js"></script>
	</body>
</html>
